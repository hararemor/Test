<html>
<HEAD>
<script language='javascript'>
    /*The next function searh all the primes numbers between 2 and the max number of tha variable "i" in the line 8, in this case 100*/
    function fillTable(){
        var i=0,j=0,prime=0,count=0,array=[],tablePrimes=0,row=0,cell1=0;

        for(i=2;i<=100;i++){
            prime=0;
            //alert('primoAntes: '+primo);
            for(j=1;j<=i;j++){
                if(i%j==0){
                    //alert('j='+j+'i='+i);
                    prime++;
                }
            }
            if(prime==2){
                array[count]=i;
                count++;
            }
        }
        for(i=0;i<array.length;i++){
            tablePrimes=document.getElementById("TBprimes");
            row = tablePrimes.insertRow(i+1);
            cell1 = row.insertCell(0);
            cell1.innerHTML =array[i];
            //alert('the prime is:'+array[i]);

        }
    }    
</script>
</HEAD>
<body>
<table id='TBprimes'>
<tr>
<td>
Primes
</td>
</tr>
</table>
    <script language='javascript'>
        //Calling the function than was created in the head
       fillTable();
    </script>
</body>
</html>
